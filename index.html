<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Equity Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Home Equity Loan Calculator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="principal">Principal Amount ($)</label>
                <input type="number" id="principal" min="100000" step="1000" value="100000">
            </div>

            <div class="input-group">
                <label for="homeValue">Home Value ($)</label>
                <input type="number" id="homeValue" min="100000" step="1000" value="600000">
            </div>

            <div class="input-group">
                <label for="appreciation">Home Price Appreciation</label>
                <select id="appreciation">
                    <option value="0.0434">4.34% annual appreciation</option>
                    <option value="0.08">8% annual appreciation</option>
                </select>
            </div>

            <div class="input-group">
                <label for="duration">Duration (Years)</label>
                <select id="duration">
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5" selected>5 years</option>
                    <option value="6">6 years</option>
                    <option value="7">7 years</option>
                    <option value="8">8 years</option>
                    <option value="9">9 years</option>
                    <option value="10">10 years</option>
                </select>
            </div>
        </div>

        <button id="calculateBtn" class="calculate-button">Calculate</button>

        <div class="output-section">
            <div class="monthly-payment">
                <h2>Monthly Payment</h2>
                <div id="monthlyPayment" class="amount">$0</div>
            </div>

            <div class="chart-container">
                <canvas id="loanChart"></canvas>
            </div>

            <div class="prepayment-section">
                <h2>Principal Prepayment Calculator</h2>
                <div class="input-group">
                    <label for="prepayment">Prepayment Amount ($)</label>
                    <input type="number" id="prepayment" min="0" step="1000" value="0">
                </div>
                <button id="calculatePrepaymentBtn" class="calculate-button secondary">Calculate with Prepayment</button>
                
                <div class="prepayment-results">
                    <div class="result-item">
                        <h3>New Monthly Payment</h3>
                        <div id="newMonthlyPayment" class="amount">$0</div>
                    </div>
                    <div class="result-item">
                        <h3>Total Monthly Payment Savings</h3>
                        <div id="monthlySavings" class="amount positive">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
